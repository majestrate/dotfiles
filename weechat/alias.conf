#
# WeeChat -- alias.conf
#

[cmd]
AAWAY = "allserv /away"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
BYE = "quit"
C = "buffer clear"
CHAT = "dcc chat"
CL = "buffer clear"
CLOSE = "buffer close"
EXIT = "quit"
idk = "/me ‾\(._.)/‾ idk"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
lyle = "filter toggle lylefilter"
M = "msg"
MUB = "unban *"
N = "names"
Q = "query"
REDRAW = "window refresh"
rmsfilter = "filter del irc_smart_$server_$channel"
SAY = "msg *"
sfilter = "filter add irc_smart_$server_$channel irc.$server.$channel irc_smart_filter *"
SIGNOFF = "quit"
T = "topic"
tf = "filter toggle"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
wowaname = "filter toggle wowafilter"
WW = "whowas"

[completion]
